<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript">
			  /*循环输出1000以内水仙花数*/
			        var a,b,c ;
			        for(i=100;i<1000;i++){
			            var a = parseInt(i%10);  //个位数
			            var b = parseInt((i/10)%10);  //十位数
			            var c = parseInt(i/100);   //千位数
			            if(a*a*a+b*b*b+c*c*c== i){
			            document.write(i  +"是水仙花数"+"<br/>");
			        }
			        }
		</script>
	</head>
	<body>
		
	</body>
</html>
