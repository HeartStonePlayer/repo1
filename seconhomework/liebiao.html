<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>有序和无序列表</title>
	</head>
	<body>
		<p>有序列表：</p>
		<ol type="A">
		  <li>今天星期二</li>
		  <li>明天星期三</li>
		  <li>后天星期几</li>
		</ol>
		
		<p>无序列表：</p>
		<ul>
		  <li>你是谁</li>
		  <li>我是谁</li>
		  <li>他是谁</li>
		</ul>

	</body>
</html>
