<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>彩色方块</title>
	</head>
	<style>
		table,table tr td{
			border: 0px solid #ccc;
		}
		table{
			width: 400px;
			height: 400px;
			border-collapse: collapse;
		}
	</style>
	<body>
		<table style="text-align: center;">
		<tr>
			<td rowspan="2"" bgcolor="#958">1</td>
			<td colspan="2"bgcolor="#479">2</td>
		</tr>
		<tr>
			<td>5</td>
			<td rowspan="2"bgcolor="#900">6</td>
		</tr>
		<tr>
			<td colspan="2" bgcolor="#398">7</td>
		</tr>
		</table>
	</body>
</html>
