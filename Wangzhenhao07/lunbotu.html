<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>轮播图</title>
	</head>
	<link rel="stylesheet" href="css/style01.css">
	<!-- 引入工具 -->
	<script type="text/javascript" src="js/tools.js"></script>
	<script type="text/javascript">
		window.onload = function(){
			//设置imgList的宽度
			//获取imgList的宽度
			var imgList = document.getElementById("imglist");
			 //获取页面中所有的img标签
			var imgArr = document.getElementsByTagName("img");
			//设置imgList的宽度
			imgList.style.width = 560*imgArr.length+"px";	
			// 设置导航按钮居中
			//获取imgDiv
			var navDiv = document.getElementById("navDiv");
			//获取outer
			var outer = document.getElementById("outer");
			// 设置navDiv的left值
			navDiv.style.left = (outer.offsetWidth-navDiv.offsetWidth)/2+"px";
			//默认显示图片的索引
			var index = 0;
			//获取所有的a
			var allA = document.getElementsByTagName("a");
			//设置默认选中的效果
			allA[index].style.backgroundColor ="white";
				// 点击超链接切换到指定的图片
				// 点击第一个超链接,显示第一个图片
				// 点击第二个超链接,显示第二个图片
				
				//为所有的超链接都绑定单击响应函数
				for(var i= 0; i < allA.length ; i++){
					allA[i].num = i; 
					allA[i].onclick = function(){
						// alert("Hello!");
						//获取点击超链接的索引
						index = this.num;
						//切换图片
						//第一张 0 0
						//第二张 1 -560
						//第三章 2 -1120
						imgList.style.left = -560*index+"px";
							setA();
						//使用muve函数来切换图片
						// move(obj,attr,target,speed,callback)调用move函数
						// move(imgList,"left",-560*index,20,function(){
							
						// });	
				};
				
		}
		
		//自动切换图片
		
		//创建一个方法用来设置选中的a
		function setA(){
			for(var i = 0; i<allA.length; i++){
				//遍历所有的a，并将它们的背景颜色设置为红色
					allA[i].style.backgroundColor="";
			}
			//将选中的a设置为黑色
			allA[index].style.backgroundColor = "white"
		};
		//创建一个函数，用来自动开启自动切换图片
		
		
	};

		
	</script>
	<body>
		<div id="outer">
			<ul id="imglist">
				<li ><img src="img/pic1.jpg" alt=""></li>
				<li ><img src="img/pic2.jpg" alt=""></li>
				<li ><img src="img/pic3.jpg" alt=""></li>
				<li ><img src="img/pic4.jpg" alt=""></li>
				<li ><img src="img/pic5.jpg" alt=""></li>
			</ul>
			<!-- 创建导航按钮 -->
			<div id="navDiv">
				<a href="javascript:;"></a>
				<a href="javascript:;"></a>
				<a href="javascript:;"></a>
				<a href="javascript:;"></a>
				<a href="javascript:;"></a> 
			</div>
			
		</div>
		
	</body>
</html>
